<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global/reset.css" />
    <link rel="stylesheet" href="../css/global/variables.css" />
    <link rel="stylesheet" href="../css/pages/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="../../index.html">Brainwave.io</a>
    </header>
    <main>
      <section>
        <h1>Sign up</h1>
        <p class="title">To get started, you need to sign up here.</p>
        <form action="">
          <div class="form-item">
            <label for="name">First & Last Name</label>
            <input
              class="focus-input"
              type="text"
              id="name"
              name="name"
              placeholder="i.e. John Doe"
            />
          </div>

          <div class="form-item">
            <label for="email">Email</label>
            <input
              class="focus-input"
              type="email"
              id="email"
              name="email"
              placeholder="i.e.john@gmail.com"
            />
          </div>
          <div class="form-item">
            <label for="pass">Password</label>
            <input
              class="focus-input"
              type="password"
              id="pass"
              name="pass"
              placeholder="********"
            />
          </div>
          <div class="form-item">
            <label for="confirmPass">Confirm Password</label>
            <input
              class="focus-input"
              type="password"
              id="confirmPass"
              name="confirmPass"
              placeholder="********"
            />
          </div>
          <input type="submit" value="Create an account" />
        </form>
        <p class="question">
          Already have an account? <a href="./login.html">Sign in now</a>
        </p>
      </section>
    </main>
  </body>
</html>
