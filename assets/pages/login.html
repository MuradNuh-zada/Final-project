<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global/reset.css" />
    <link rel="stylesheet" href="../css/global/variables.css" />
    <link rel="stylesheet" href="../css/pages/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <strong>Brainwave.io</strong>
    </header>
    <main>
      <section>
        <h1>Login</h1>
        <p class="title">To get started, you need to sign in here.</p>
        <form method="post">
          <div class="form-item">
            <label for="email">Email</label>
            <input
              class="focus-input"
              type="email"
              id="email"
              name="email"
              placeholder="i.e.john@gmail.com"
            />
          </div>
          <div class="form-item">
            <label for="pass">Password</label>
            <input
              class="focus-input"
              type="password"
              id="pass"
              name="pass"
              placeholder="********"
            />
          </div>
          <input type="submit" value="Sign In" />
        </form>
        <p class="question">
          Donâ€™t have an account? <a href="./signUp.html">Create an account</a>
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
